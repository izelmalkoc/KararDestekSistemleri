<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Kitap Vagonu</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet" />
</head>

<body style="background-color: #c6c4c4">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img src="/img/kitap.png" alt="" />
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center" style="margin-top: 90px">
                                        <h1 class="h4 text-gray-900 mb-4">ADMİN PANEL GİRİŞ</h1>
                                    </div>
                                    <form id="loginForm" class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                                aria-describedby="emailHelp" placeholder="E-mail Adresinizi Giriniz..."
                                                name="admin_mail" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Şifre" name="admin_password" />
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck"
                                                    name="remember" />
                                                <label class="custom-control-label" for="customCheck">Beni Hatırla</label>
                                            </div>
                                        </div>
                                        <button type="button"
                                        onclick="login()" class="btn btn-primary btn-user btn-block"
                                            style="background-color: #565656">Giriş Yap</button>
                                    </form>

                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html" style="color: #565656">Şifreni mi
                                            Unuttun?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html" style="color: #565656">Yeni Hesap Oluştur!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <script>
       async function login() {

            event.preventDefault();

            const admin_mail = document.getElementById("exampleInputEmail").value;
            const admin_password = document.getElementById("exampleInputPassword").value;
            const remember = document.getElementById("customCheck").checked;

            const response = await fetch("/login-post", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    admin_mail,
                    admin_password,
                    remember,
                }),
            });

            const data = await response.json();
            console.log(data);
        };
    </script>
</body>

</html>
